<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   <select id="speedDropdown">
  <option value="0.001">Slow</option>
  <option value="0.01" selected>Normal</option>
  <option value="0.05">Fast</option>
  <option value="0.1">Very Fast</option>
</select>

<button id="advancedToggleBtn">Advanced</button>
<div id="controls" style="display: none;"></div>

  <button id="toggleBtn">Pause</button>
  <button id="themeBtn">Light Mode</button>
  <canvas id="solarCanvas"></canvas>

  
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
